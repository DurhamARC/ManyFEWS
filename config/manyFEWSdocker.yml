name: ManyFEWS
channels:
  - conda-forge
  - defaults
dependencies:
  - numpy=1.21.2
  - pandas=1.4.4
  - xlrd=1.2.0
  - pip
  - psycopg2
  - django
  - django-leaflet
  - celery
  - django-celery-beat
  - django-celery-results
  - django-crispy-forms
  - twilio
  - pygrib
  - gdal
  - gunicorn
  - retrying=1.3.3
  - pip:
    - django-geojson==3.2.0
    - django-environ
    - django-phonenumber-field[phonenumberslite]
    - git+https://github.com/mt-climate-office/Zentra-API
    - tqdm
prefix: /usr/local/Caskroom/miniconda/base/envs/ManyFEWS
