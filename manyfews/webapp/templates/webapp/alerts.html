{% extends 'webapp/base.html' %}
{% load leaflet_tags %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}

  <div class="form-group">
    <input type="submit" class="btn btn-success" value="Save alert" id="save-alert">
    <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock content %}
