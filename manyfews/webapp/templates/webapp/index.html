{% extends 'webapp/base.html' %}
{% load leaflet_tags %}

{% block content %}
    <div class="header container-fluid row">
        {% for d in daily_risks %}
            <div class="daily-risk col align-middle">
                <div class="date row">
                    <p class="day">{{ d.date|date:"D" }}</p>
                    <p class="date">{{ d.date|date:"M j" }}</p>
                </div>
                <div class="hourly-risk row">
                  {% for h in d.risks %}
                    <div class="btn col-3 risk{{ h.risk_level }} risk" data-day="{{ d.day_number }}" data-hour="{{ h.hour }}">
                      {{ h.hour|stringformat:"02d" }}
                    </div>
                  {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="map">
        {% leaflet_map "map" %}
    </div>
    <script type="text/javascript">
      window.initialiseDepthMap();
    </script>
{% endblock content %}
