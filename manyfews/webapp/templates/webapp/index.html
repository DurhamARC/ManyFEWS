{% load static %}
{% load leaflet_tags %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% leaflet_js %}
    {% leaflet_css %}
    <script src="{% static 'index-bundle.js' %}"></script>
    <title>ManyFEWS</title>
</head>

<body>
    <div class="header container-fluid row">
        <div class="col-4 align-self-center">
            <h1 class="row">ManyFEWS</h1>
            <h3 class="row">Flood warnings for Majalaya</h3>
        </div>
        {% for d in daily_risks %}
            <div class="col align-middle">
                <div class="daily-risk btn risk{{ d.risk_level }}" data-day="{{ d.day_number }}">
                    <p class="day">{{ d.date|date:"l" }}</p>
                    <p class="date">{{ d.date|date:"M j" }}</p>
                    <p class="risk">{{ d.risk_percentage }}%</p>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="map">
        {% leaflet_map "map" %}
    </div>
</body>
