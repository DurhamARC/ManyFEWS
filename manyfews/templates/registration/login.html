<!-- templates/registration/login.html -->
{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<h3>Log In</h3>
<form method="post" class="account-form">

  {% csrf_token %}
  {{ form|crispy }}
  <div class="form-group auth">
    <button type="submit" class="btn btn-primary">Log In</button>
  </div>
</form>
</div>
{% endblock %}
