{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container accounts">
<h3>Sign up</h3>
  <form method="post" class="account-form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success" id="signup-submit">Sign Up</button>
  </form>
</div>
{% endblock %}
