version: '3.6'

services:

  # RabbitMQ message queue service for Celery task broker
  rabbitmq:
    image: rabbitmq:3.10
    container_name: ${COMPOSE_PROJECT_NAME}_rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: manyfews
      RABBITMQ_DEFAULT_PASS: ${rabbitmq_password}
    # ports:
    #   - 5672:5672 # AMQP no TLS
    networks:
      - backend


  # PostGIS server
  postgres:
    image: postgis/postgis:14-3.2
    container_name: ${COMPOSE_PROJECT_NAME}_postgres
    restart: always
    environment:
      # must specify password for PG Docker container image, see: https://registry.hub.docker.com/_/postgres?tab=description&page=1&name=10
      POSTGRES_DB: ${db_name}
      POSTGRES_USER: ${db_user}
      POSTGRES_PASSWORD: ${db_password}
    ports:
      - 5432:5432
    # Needed because the postgres container does not provide a healthcheck
    healthcheck:
      test: pg_isready
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgresql:/var/lib/postgresql
    networks:
      - backend


  # Celery container runs from the same image as the django container below
  celery:
    container_name: ${COMPOSE_PROJECT_NAME}_celery
    build:
      context: .
      target: manyfews
    user: celery:celery
    restart: always
    env_file:
      - .env
    environment:
      CELERY_BROKER_URL: "amqp://manyfews:${rabbitmq_password}@rabbitmq:5672/"
    depends_on:
      - rabbitmq
    entrypoint: [
      "bash", "--login", "-c",
      # We seem to need this running as user celery as .bashrc isn't picked up:
      "source /venv/bin/activate && \
       celery -A manyfews worker --loglevel=INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    ]
    networks:
      - backend


  # Gunicorn container running Django app with uWSGI
  #
  # Run commands within the running container using:
  # docker exec -it <container_id> /bin/bash
  # Use `docker ps` to find the <container_id>
  gunicorn:
    container_name: ${COMPOSE_PROJECT_NAME}_gunicorn
    build:
      context: .
      target: manyfews
    restart: always
    env_file:
      - .env
    environment:
      CELERY_BROKER_URL: "amqp://manyfews:${rabbitmq_password}@rabbitmq:5672/"
    depends_on:
      - postgres
      - rabbitmq
      - celery
    entrypoint: [
      "bash", "--login", "-c",
      "python manage.py migrate && \
      gunicorn --timeout=300 --log-file=- --bind=0.0.0.0:5000 manyfews.wsgi"
    ]
    networks:
      - backend


  # Web server container
  nginx:
    build:
      context: .
      target: deploy
    container_name: ${COMPOSE_PROJECT_NAME}_nginx
    restart: always
    depends_on:
      - gunicorn
    volumes:
      - "${PWD}/config/subsite.conf:/etc/nginx/conf.d/default.conf"
    networks:
      - backend
      - default
    ports:
      - "80:80/tcp"


# Define networks and volumes
networks:
  backend:
  default:

volumes:
  postgresql:
