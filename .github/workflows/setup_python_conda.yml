name: set up python environment
on: push
jobs:
  my-job:
    name: set up python3
    runs-on: macos-10.15
    steps:  
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
    - uses: actions/setup-python@v2
    with:
      python-version: 3.8
    - uses: s-weigand/setup-conda@v1
    with:
      activate-conda: false
    - run: conda --version
    - run: which python


