name: set up python environment
on: push

jobs:
  setEnv:
    name: set up python conda environment
    runs-on: macos-10.15
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: anaconda-client-env
          environment-file: condaEnv/manyFEMSenv.yml
          python-version: 3.9
          auto-activate-base: false
      - run: |
          conda info
          conda list
      - name: check Python dependencies
        run: |
          which python
      - name: test python environment and 'hello world' CI
        run: |
          which python
          echo hellow world
          python GenerateRiverFlows/hellow_world.py
      - name: run script 'GenerateRiverFlows.py'
        run: |
          cd GenerateRiverFlows
          python GenerateRiverFlows.py